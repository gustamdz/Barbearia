<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form >
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="msg">Mensagem</label>
                <textarea id="msg" cols="70" rows="10" class="input-padrao" required placeholder="Digite sua mensagem"></textarea>

                <fieldset>
                    <legend>Escolha a forma de Contato:</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="E-mail">E-mail</label>

                    <label for="radio-tel"><input type="radio" name="contato" id="radio-tel" value="Telefone">Telefone</label>

                    <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" value="WhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por E-mail?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                    
                </tbody>
            </table>
        </main>

        <footer>
			<img src="logo-branco.png" alt="Logo da Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
